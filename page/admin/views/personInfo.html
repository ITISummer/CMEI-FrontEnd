<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
</head>

<body>
    <div class="layuimini-container">
        <div class="layuimini-main">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>个人信息</legend>
            </fieldset>

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">注册日期</label>
                    <div class="layui-input-block">
                        <input type="text" autocomplete="off" class="layui-input" id="sign_date">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">登录日期</label>
                    <div class="layui-input-block">
                        <input type="text"  autocomplete="off" class="layui-input" id="sign_date">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">介绍</label>
                    <div class="layui-input-block">
                        <textarea name="" required lay-verify="required" placeholder="请介绍下你自己~"
                            class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="admin_update_button">
                    <button type="button" class="layui-btn  layui-btn-lg">更新</button>
                </div>
            </form>


        </div>
    </div>
    <script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'laydate'], function () {
            var laydate = layui.laydate;
            lay('#sign_date').each(function () {
                //执行一个laydate实例
                laydate.render({ elem: this, trigger: 'click' }); //指定元素
            })
        });
    </script>

</body>

</html>
